<!DOCTYPE html>
<html style="background-color:rgb(42, 43, 42)"> 
<style>
.bg {
    background-color: rgb(37, 38, 37);
    height:120px;
    width:400px;
    margin-top: -30px;
    color:whitesmoke;
}   
.back {
    height:700px;
    width:410px;
    border-style:outset;
    border-radius: 10px;
} 
.button {
    height:70px;
    width:70px;
    color:aliceblue;
    background-color: rgb(37, 38, 37);
    border-radius: 35px;
    font-size: x-large;
    border-left-style:outset;
    border-right-style:double;
}
.button:hover {
    background-color: rgb(129, 109, 18);
    transition-duration: 0.5s;
    border-left-style:groove;
}
.operator {
    height:70px;
    width:70px;
    color:rgb(53, 12, 201);
    background-color: rgb(77, 214, 13);
    border-radius: 30px;
    font-size: x-large;
    border-style:outset;
    border-left-style:groove;
}
.operator:hover {
    background-color: rgb(75, 144, 44);
    transition-duration: 0.5s;
    border-left-style:groove;
}
.symbol {
    height:70px;
    width:70px;
    color:rgb(35, 9, 234);
    background-color: rgb(221, 232, 9);
    border-radius: 30px;
    font-size: x-large;
    border-style:outset;
    border-left-style:groove;    
}
.symbol:hover {
    background-color: rgb(177, 184, 37);
    transition-duration: 0.5s;
    border-left-style:groove;
}
.qns {
    font-size:xx-large;
    text-align:left;
}
.ans {
    font-size:xx-large;
    text-align:right;
}
</style>   
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
</head>
<body>
    <center>
     <br><br><br>  
    <div class="back">  
    <div class="bg"> 
    <p id="inform" class="qns"></p>
    <p id="informal" class="ans"></p>
    </div>  
    <div style="height:5px"></div>
    <table>
        <tr>
            <td><button onclick="update(event)" class="button">1</button></td>
            <td><button onclick="update(event)" class="button">2</button></td>
            <td><button onclick="update(event)" class="button">3</button></td>
            <td><button onclick="update(event)" class="operator">+</button></td>
            <td><button onclick="update(event)" class="operator">(</button></td>
        </tr>
        <tr>
            <td><button onclick="update(event)" class="button">4</button></td>
            <td><button onclick="update(event)" class="button">5</button></td>
            <td><button onclick="update(event)" class="button">6</button></td>
            <td><button onclick="update(event)" class="operator">-</button></td>
            <td><button onclick="update(event)" class="operator">)</button></td>
        </tr>
        <tr>
            <td><button onclick="update(event)" class="button">7</button></td>
            <td><button onclick="update(event)" class="button">8</button></td>
            <td><button onclick="update(event)" class="button">9</button></td>
            <td><button onclick="update(event)" class="operator">x</button></td>
            <td><button onclick="update(event)" class="operator">[</button></td>
        </tr>
        <tr>
            <td><button onclick="update(event)" class="button">.</button></td>
            <td><button onclick="update(event)" class="button">0</button></td>
            <td><button onclick="clearlast()" class="button">&#9100;</button></td>
            <td><button onclick="update(event)" class="operator">/</button></td>
            <td><button onclick="update(event)" class="operator">]</button></td>
        </tr>
        <tr>
            <td><button onclick="sqr()" class="symbol">&#8730</button></td>
            <td><button onclick="solve()" class="symbol">=</button></td>
            <td><button onclick="clearall()" class="symbol">c</button></td>
            <td><button onclick="pi()" class="symbol">&#8508</button></td>
            <td><button onclick="fact(event)" class="symbol">n!</button></td>
        </tr>
        <tr>
            <td><button onclick="logBase()" class="symbol">log<sub>b</sub></button></td>
            <td><button onclick="ln()" class="symbol">ln</button></td>
            <td><button onclick="sin()" class="symbol">sin</button></td>
            <td><button onclick="cos()" class="symbol">cos</button></td>
            <td><button onclick="tan()" class="symbol">tan</button></td>
        </tr>
        <tr>
            <td><button onclick="degToRad()" class="symbol" style="font-size: small;">deg&#10132;rad</button></td>
            <td><button onclick="radToDeg()" class="symbol" style="font-size: small;">rad&#10132;deg</button></td>
            <td><button onclick="update(event)" class="symbol">1</button></td>
            <td><button onclick="update(event)" class="symbol">1</button></td>
            <td><button onclick="update(event)" class="symbol">x/y</button></td>
        </tr>
    </table> 
</div> 
    </center>
    <script>
        var a = document.getElementById("inform")
        var b = document.getElementById("informal");
        
        function update(event) {
            a.textContent += event.target.textContent;
        }
        function clearall() {
            a.textContent = "";
            b.textContent = "";
        }
        function clearlast() {
            a.textContent = a.textContent.slice(0, -1);
        }
        function pi() {
            a.textContent += Math.PI;
        }
        function sqr() {
            a.textContent += "**0.5";
        }
        function fact() {
            let num = parseInt(a.textContent);
            let fact = 1;
            for (let i = 1; i <= num; i++) {
                fact *= i;
            }
            a.textContent += "!";
            b.textContent = fact;
        }
        function ln() {
            b.textContent = Math.log(eval(a.textContent));
            a.textContent += "ln";
        }
        function solve() {
            try {
                let result = eval(a.textContent.replace(/x/g, '*'));
                if (result % 1 !== 0) {
                    b.textContent = result.toFixed(4);
                } else {
                    b.textContent = result;
                }
            } catch (e) {
                b.textContent = "Error";
            }
        }
        function logBase() {
            let base = parseFloat(prompt("Enter the base:"));
            let num = parseFloat(a.textContent);
            let result = Math.log(num) / Math.log(base);
            b.textContent = result.toFixed(4);
            a.textContent += `log<sub>${base}</sub>(${num})`;
        }
        function degToRad() {
            let deg = parseFloat(a.textContent);
            let rad = deg * (Math.PI / 180);
            b.textContent = rad.toFixed(4);
            a.textContent += "° to rad";
        }
        function radToDeg() {
            let rad = parseFloat(a.textContent);
            let deg = rad * (180 / Math.PI);
            b.textContent = deg.toFixed(4);
            a.textContent += "rad to °";
        }
        function sin() {
            let rad = parseFloat(a.textContent);
            b.textContent = Math.sin(rad).toFixed(4);
            a.textContent += "sin";
        }
        function cos() {
            let rad = parseFloat(a.textContent);
            b.textContent = Math.cos(rad).toFixed(4);
            a.textContent += "cos";
        }
        function tan() {
            let rad = parseFloat(a.textContent);
            b.textContent = Math.tan(rad).toFixed(4);
            a.textContent += "tan";
        }
    </script>
</body>
</html>
